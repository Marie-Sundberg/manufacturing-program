<app-header-view></app-header-view>
<div class="container pt-3">
    <form class="example-form" (ngSubmit)="addOrder()">
          <h4>Beräkna utdrag</h4>
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Skriv in effekten</mat-label>
            <input matInput type="number" name="effect" [(ngModel)]="effect" placeholder="0">
          </mat-form-field>

          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Skriv in spänningen</mat-label>
            <input matInput type="number" name="voltage" [(ngModel)]="voltage" placeholder="0">
          </mat-form-field>

          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Skriv in rörlängden</mat-label>
            <input matInput type="number" name="pipeLength" [(ngModel)]="pipeLength" placeholder="0">
          </mat-form-field>
          
          <div style="justify-content: end; display: flex;">
           <button mat-raised-button>Beräkna</button>
          </div>
    </form>
</div>
